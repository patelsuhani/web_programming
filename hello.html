<!DOCTYPE html>
<html>
    <head>
        <title>Hello!</title>
        <body>
            <h1>This is the largest heading!</h1>
            <h2>This is a smaller heading</h2>
            <h3>Smallest heading</h3>
            Hello, world!
            An Ordered List:
            <ol>
                <li>First item</li>
                <li>Second item</li>
                <li>Third item</li>
            </ol>
            An Unordered List:
            <ul>
                <li> One item</li>
                <li>Another item</li>
                <li>Yet another item</li>
            </ul>

        </body>
    </head>
</html>
